{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Andromeda Tech</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Place favicon.ico in the root directory -->

    <!-- ========================= CSS here ========================= -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-5.0.0-beta1.min.css' %} " />
    <link rel="stylesheet" href="{% static 'css/LineIcons.2.0.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/tiny-slider.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/animate.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/lindy-uikit.css' %} "/>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %} "/>

  </head>
  <body>
    <!--[if lte IE 9]>
      <p class="browserupgrade">
        You are using an <strong>outdated</strong> browser. Please
        <a href="https://browsehappy.com/">upgrade your browser</a> to improve
        your experience and security.
      </p>
    <![endif]-->

    <!-- ========================= preloader start ========================= -->
    <div class="preloader">
      <div class="loader">
        <div class="spinner">
          <div class="spinner-container">
            <div class="spinner-rotator">
              <div class="spinner-left">
                <div class="spinner-circle"></div>
              </div>
              <div class="spinner-right">
                <div class="spinner-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ========================= preloader end ========================= -->

    <section id="home" class="hero-section-wrapper-5">

      <!-- ========================= header-6 start ========================= -->
      <header class="header header-6">
        <div class="navbar-area">
          <div class="container">
            <div class="row align-items-center">
              <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                  <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'img/logo/logo.svg' %} " alt="Logo" />
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent6" aria-controls="navbarSupportedContent6" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                    <span class="toggler-icon"></span>
                  </button>
    
                  <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent6">
                    <ul id="nav6" class="navbar-nav ms-auto">
                      <li class="nav-item">
                        <a class="page-scroll active" href="{% url 'index' %}">Inicio</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="#feature">Produtos</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="#about">Sobre</a>
                      </li>
    
                      <li class="nav-item">
                        <a class="page-scroll" href="#pricing">Pre√ßos</a>
                      </li>
                      <li class="nav-item">
                        <a class="page-scroll" href="#contact">Contato</a>
                      </li>
                    </ul>
                  </div>
                  
                  <div class="header-action d-flex">
                    <a href="#0"> <i class="lni lni-cart"></i> </a>
                    <a href="#0"> <i class="lni lni-alarm"></i> </a>
                  </div>
                  <!-- navbar collapse -->
                </nav>
                <!-- navbar -->
              </div>
            </div>
            <!-- row -->
          </div>
          <!-- container -->
        </div>
        <!-- navbar area -->
        <div class="container">
          {% if messages %}
            {% for m in messages %}
            <div class="alert alert-{{ message.tags}} ">
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              <strong>{{ m }}</strong>
            </div>
            {% endfor %}
          {% endif %}
          </div>
      </header>
      <!-- ========================= header-6 end ========================= -->
      
    </section>

    {% block content %}     

    {% endblock  %}

    <!-- ========================= footer style-4 start ========================= -->
    {% include 'footer.html' %}
    <!-- ========================= footer style-4 end ========================= -->

    <!-- ========================= scroll-top start ========================= -->
    <a href="#" class="scroll-top"> <i class="lni lni-chevron-up"></i> </a>
    <!-- ========================= scroll-top end ========================= -->
		

    <!-- ========================= JS here ========================= -->
    <script src="{% static 'js/bootstrap-5.0.0-beta1.min.js' %} "></script>
    <script src="{% static 'js/tiny-slider.js' %} "></script>
    <script src="{% static 'js/wow.min.js' %} "></script>
    <script src="{% static 'js/main.js' %} "></script>
  </body>
</html>
